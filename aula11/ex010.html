<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Multas</title>
</head>
<body>
  <h1>Sistema de Multas</h1>
  velocidade do carro: <input type="number" name="txvel" id="txt">
  <input type="button" value="Verificar" onclick="calcular()">
  <div id="res"></div>

  <script>
    function calcular() {
      var tx = window.document.querySelector('input#txt')
      var res = window.document.querySelector('div#res')
      var vel = Number(tx.value)
      res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} km/h</strong>.</p>`
      if (vel > 60) {
        res.innerHTML += `<p>Multa! Você excedeu o limite de velocidade.</p>`
      }
      res.innerHTML += `<p>Dirija sempre com cinto de segurança.</p>`
    }
  </script>
</body>
</html>
