<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = (window.prompt("Qual seu nome?"))
        var idade = parseFloat(window.prompt("Qual sua idade?"))

        window.alert(`Tudo bem, Seja bem-vindo(a) ${nome}`)

        document.write(`Seu nome é <strong>${nome}</strong> e sua idade é <strong>${idade}</strong><br>
        Seu nome maiusculo é <strong>${nome.toUpperCase()}</strong> e sua idade é <strong>${idade}</strong><br>
        Seu nome minusculo é <strong>${nome.toLowerCase()}</strong> e sua idade é <strong>${idade}</strong>.`)
    </script>
</body>
</html>
