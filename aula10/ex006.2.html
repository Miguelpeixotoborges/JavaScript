<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div#area {
            margin-left: 200px;
            margin-top: 200px;
            border: 5px solid black;
            font: normal 20pt arial;
            background: rgb(1, 112, 7);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }


    </style>
</head>
<body>
    <div id="area">
        Interaja.....
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = "Clicou!"
            a.style.backgroundColor = "red"
        }
        function entrar() {
            a.innerText = "Entrou!"
        }
        function sair() {
            a.innerText = "Saiu!"
            a.style.backgroundColor = "green"
        }
    </script>
</body>
</html>
